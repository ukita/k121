<div layout="row" layout-align="center center">
  <md-content flex="45">
    <app-user-form user=" $ctrl.selectedUser " on-submit="$ctrl.handleSubmit(user) "></app-user-form>
    <md-list>
      <md-subheader class="md-no-sticky ">Participants</md-subheader>
      <div layout="row" layout-sm="column" layout-align="space-around" ng-if="$ctrl.loading">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
      <app-user-info ng-repeat="user in $ctrl.users " user="user " on-edit="$ctrl.editUser(user) " on-delete="$ctrl.deleteUser(user) "></app-user-info>
    </md-list>

    <div layout="row " layout-align="center center">
      <md-button ng-click="$ctrl.raffle()" flex="30" class="md-raised md-primary md-block ">
        Raffle
      </md-button>
    </div>
  </md-content>
</div>
